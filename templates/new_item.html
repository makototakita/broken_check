{% extends 'layout.html' %}
{% block content %}
    <h1>新しいファイルを追加</h1>
    <form action ="/create" method="post", enctype="multipart/form-data">
        <label for="user">ユーザ名</label><br>
        <input type="text" name="user" value=""><br>
        <label for="filename">ファイルを選択</label><br>
        <input type="file" name="filename">
        <p></p>
        <button type="submit">保存する</button>
        <a href='/'>キャンセル</a>


    </form>
    <p><a href='/'>一覧に戻る</a></p>

{% endblock %}
